<head>
	<title>Digital Diamonds</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/front.css">
</head>

<template name="index">
    <div class="wrapper">
        <div class="login">
            {{> login}}
            {{> spotifyControls}}
        </div>
    </div>
</template>

<template name="main">
    {{>yield}}
</template>


<template name="shop">
    <h1>shop</h1>

    {{#each example}}
        <li>{{this}}</li>
    {{/each}}

</template>

<template name="login">
    <h1>Digital Diamonds</h1>
    <section>
        <h2>What is this?</h2>
        <p>Queue songs in public via social media!</p>
    </section>
    <section>
        <h2>Sign in as a shop owner</h2>
        <img src="/imgs/twittersignin.png" class="loginWithTwitter">
    </section>
</template>

<template name="spotifyControls">
    <button class="logIn">Log in with spoify</button>
</template>
